<!DOCTYPE html>
<head>
<title>Price book app</title>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
<script src="semantic.min.js"></script>
<link href="semantic.min.css" rel="stylesheet"/>
<style>
.priceHeader {
  width: 20em;
}
.dateHeader {
  width: 12em;
}

input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
  -webkit-appearance: none; 
  margin: 0; 
}

input[type=number] {
  -moz-appearance:textfield;
}

/* Limits the entry up to 99.99. */
.price {
  width: 3em;
}

.quantity {
  width: 2em;
}

.forSeparator {
  margin-right: .5em;
  margin-right: .5em;
}
</style>
<!-- TODO: Switch to React-Semantic UI -->
<!-- TODO: Provide my own theme (use lato: http://www.latofonts.com/) -->
<!-- TODO: The header should be sticky to follow the viewport. -->
<!-- TODO: Provide an add button -->
<!-- TODO: Provide a remove button -->
<div class="ui segment">

<div class="ui icon input">
  <i class="search icon"></i>
  <input type="text" placeholder="Search item">
</div>
<table class="ui selectable fixed table">
  <thead>
    <tr>
      <th>Product</th>
      <th>Brand</th>
      <th class="priceHeader">Price</th>
      <th>Price per unit</th>
      <th>Place</th>
      <th class="dateHeader">Date</th>
    </tr>
  </thead>
  <tbody id="productList"></tbody>
</table>

</div>
<script>
function generateSingleTextInputCell(name) {
  var td = document.createElement("td");
  var semanticInput = document.createElement("div");
  semanticInput.classList.add("ui");
  semanticInput.classList.add("transparent");
  semanticInput.classList.add("input");
  var input = document.createElement("input");
  input.type = "text";
  input.value=name
  semanticInput.appendChild(input);
  td.appendChild(semanticInput);
  return td;
}

function generatePriceAndQuantityCell(product) {
  var td = document.createElement("td");
  var semanticInput = document.createElement("div");
  semanticInput.classList.add("ui");
  semanticInput.classList.add("transparent");
  semanticInput.classList.add("input");
  var currency = document.createElement("span");
  // TODO: Remove this hard-coding.
  currency.appendChild(document.createTextNode("$"));
  semanticInput.appendChild(currency);

  var price = document.createElement("input");
  price.type = "number";
  price.classList.add("price");
  price.pattern = "/^\d+\.?\d*$/";
  price.value = product.price;
  price.addEventListener("keypress", function(e) { if(e.target.value.length==5) e.preventDefault(); });
  price.addEventListener("change", updatePricePerQuantityCell);
  semanticInput.appendChild(price);

  var forSeparator = document.createElement("span");
  forSeparator.classList.add("forSeparator");
  forSeparator.appendChild(document.createTextNode("for"));
  semanticInput.appendChild(forSeparator);

  var quantity = document.createElement("input");
  quantity.type="number";
  quantity.value=product.quantity;
  quantity.classList.add("quantity");
  quantity.pattern="\d+";
  quantity.addEventListener("keypress", function(e) { if(e.target.value.length==3) e.preventDefault(); });
  quantity.addEventListener("change", updatePricePerQuantityCell);
  semanticInput.appendChild(quantity);

  var unit = document.createElement("input");
  unit.type = "text";
  unit.value = product.unit;
  unit.addEventListener("change", updatePricePerQuantityCell);
  semanticInput.appendChild(unit);
  td.appendChild(semanticInput);
  return td;
}

function updatePricePerQuantityCell(e) {
  var row = e.target.parentNode.parentNode.parentNode;
  var changedCell = row.childNodes[2];
  var price = changedCell.getElementsByTagName("input")[0].value;
  var quantity = changedCell.getElementsByTagName("input")[1].value;
  var unit = changedCell.getElementsByTagName("input")[2].value;

  var pricePerQuantityCell = row.childNodes[3];
  var newPricePerQuantityCell = generatePricePerQuantityCell(price, quantity, unit);
  row.replaceChild(newPricePerQuantityCell, pricePerQuantityCell);
}

function generatePricePerQuantityCell(price, quantity, unit) {
  var td = document.createElement("td");
  var priceTxt = Math.round(100 * price / quantity) / 100;
  // TODO: Remove this hard-coding.
  td.appendChild(document.createTextNode("$"));
  td.appendChild(document.createTextNode(priceTxt));
  td.appendChild(document.createTextNode("/"));
  td.appendChild(document.createTextNode(unit));
  return td;
}

function formatToday() {
  var date = new Date();
  // TODO: Fix the localization.
  return date.toLocaleDateString("en-US");
}

function generateDateCell(product) {
  var td = document.createElement("td");
  td.appendChild(document.createTextNode(product.date));
  return td;
}

function populateTable(products) {
  var tbody = document.getElementsByTagName("tbody")[0];
  var new_tbody = document.createElement("tbody");
  for (var i = 0; i < products.length; ++i) {
    var product = products[i];
    var row = document.createElement("tr");
    row.appendChild(generateSingleTextInputCell(product.name));
    row.appendChild(generateSingleTextInputCell(product.brand));
    row.appendChild(generatePriceAndQuantityCell(product));
    row.appendChild(generatePricePerQuantityCell(product.price, product.quantity, product.unit));
    row.appendChild(generateDateCell(product));
    new_tbody.appendChild(row);
  }
  tbody.parentNode.replaceChild(new_tbody, tbody);
}

function initializeApp() {
  var products = [
    {"name": "Pear", "brand": "Barlett", "price": 1.89, "quantity": 1, "unit": "pound", "date": "2/1/2019"},
    {"name": "Hummus", "brand": "Sabra", "price": 6.99, "quantity": 17, "unit": "oz", "date": "12/1/2018"},
  ];

  populateTable(products);
}
window.addEventListener("load", initializeApp);
</script>
